<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./vue.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>0105 - Reatividade e virtual dom</h1>
    </div>


    <div class="container-fluid">
        <h3>Modelo utilizando Vue</h3>
        <div id="comercio">
            <p>Bermudas - R$ <span>{{preco}}</span></p>
            <p>Quantidade: <span>{{total}}</span></p>
            <button @click="total++" class="btn btn-primary"> + Adicionar</button>
            <button @click="total--" class="btn btn-danger"> - Remover</button>
            <span>{{preco * total}}</span>
        </div>

        <hr />
        <hr />

        <div>
            <h3>Modelo utilizando apenas js</h3>
            <p>Camisas - R$ <span class="preco"></span></p>
            <p>Quantidade: <span class="precoTotal"></span></p>
            <button class="adicionar  btn btn-primary">+ Adicionar</button>
            <button class="remover  btn btn-danger"> - Remover</button>
            <span class="total"></span>
        </div>
    </div>

    <script>
        //Vue
        const vm = new Vue({
            el: "#comercio",
            data: {
                preco: 69,
                total: 0,
            }
        });
    </script>

    <script>
        //Modelo JavaScript
        const dados = {
            preco: 49,
            total: 0
        }
        const preco = document.querySelector(".preco");
        const total = document.querySelector(".total");
        const precoTotal = document.querySelector(".precoTotal");
        const adicionar = document.querySelector(".adicionar");
        const remover = document.querySelector(".remover");

        preco.innerText = dados.preco;
        total.innerText = dados.total;
        precoTotal.innerText = dados.preco * dados.total;

        function incrementar() {
            dados.total++;
            AtualizarUI();
        }

        function diminuir() {
            dados.total--;
            AtualizarUI();
        }

        adicionar.addEventListener("click", incrementar);
        remover.addEventListener("click", diminuir);

        function AtualizarUI() {
            total.innerText = dados.total;
            precoTotal.innerText = dados.total * dados.preco;
        }

    </script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
