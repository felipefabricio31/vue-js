<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./vue.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>Utilizando Links com v-bind</h1>
    </div>
    <div class="container-fluid">
        <div id="app">
            <p>link com v-bind = <a :href='link'>{{link}}</a></p>
            <p :class="cor">Teste class com v-bind</p>
            <p :class="comprou ? 'verde' : 'vermelho'">O cliente comprou?</p>

        </div>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link: 'www.google.com',
                cor: 'vermelho',
                comprou: true
            }
        })
    </script>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
