<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./vue.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>Testando confições V-if</h1>
    </div>
    <div class="container-fluid">
        <div id="app">
            <h1 class="text-danger">Modelo v-if 01</h1>
            <br>
            <template v-if="logado">
                <h2>Usuário está logado.</h2>
                <button @click="logado = false" class="btn btn-danger">Deslogar</button>
            </template>
            <template v-else>
                <h2>Usuário está deslogado.</h2>
                <button @click="logado = true" class="btn btn-primary">Logar</button>
            </template>
            <hr>
            <hr>

            <h1 class="text-danger">Modelo v-if 02</h1>
            <h2 v-show="logado">Usuário está deslogado.</h2>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                logado: true
            }
        })
    </script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
