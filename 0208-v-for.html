<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./vue.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>Utilizando v-for no vue</h1>
    </div>
    <div class="container-fluid">
        <div id="app">
            <h3>Utilizando v-for com array </h3>
            <ul>
                <li v-for="(fruta, index) in frutas">{{index }} - {{fruta}}</li>
            </ul>
            <br>
            <br>
            <br>

            <h3>Utilizando v-for com array </h3>
            <ul>
                <li v-for="(estado, key) in estados" :key="key + nome">
                    <p>População: <b>{{estado.populacao}}</b></p>
                    <p>Estado: <b>{{estado.nome}}</b></p>
                </li>
            </ul>
        </div>

        <div class="text-center bg-primary text-white">
            <h2>Utilizando v-for modificando array e mantendo a reatividade</h1>
        </div>
        <div id="app2">
            <h3>Utilizando v-for com array </h3>
            <ul>
                <li v-for="(item, index) in lista">{{index }} - {{item  }}</li>
            </ul>

            <button @click="removerItem">Remover</button>
            <button @click="modificarItem">Modificar</button>

        </div>

    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                frutas: ["Banana", "Uva", "Laranja"],
                estados: {
                    sp: {
                        populacao: "45 milhões",
                        nome: "São Paulo"
                    },
                    mg: {
                        populacao: "21 milhões",
                        nome: "Minas Gerais"
                    },
                    rj: {
                        populacao: "17 milhões",
                        nome: "Rio de Janeiro"
                    }
                }
            }
        });

        const vm2 = new Vue({
            el: "#app2",
            data: {
                lista: ["Item 1", "Item 2", "Item 3", "Item 4"]
            },
            methods: {
                removerItem() {
                    this.lista.pop();
                },
                modificarItem() {
                    //this.lista[0] = "Banana"
                    this.$set(this.lista, 0, "Banana");
                }
            },
        });
    </script>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
