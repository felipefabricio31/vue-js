<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./vue.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>Utilizando Computed e Watch</h1>
    </div>
    <div class="container-fluid">
        <div id="app">
            <h1>Exemplo computed = {{total}}</h1>
            <hr>
            <br>

            <h1>Exemplo computed com filtro no array</h1>
            <ul>
                <li v-for="carro in carrosAzuis">
                    {{carro.marca}}
                </li>
            </ul>
            <button @click="removerCarro" class="btn btn-danger"> - Remover</button>
            <hr>
            <br>

            <h1>Exemplo Watch</h1>
            <p>{{contador}}</p>
            <button @click="contador++" class="btn btn-primary">+ Contador</button>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                preco: 59,
                desconto: 10,
                contador: 0,
                carros: [
                    {
                        marca: "VW",
                        cor: "Azul"
                    },
                    {
                        marca: "Ford",
                        cor: "Preto"
                    },
                    {
                        marca: "Tesla",
                        cor: "Azul"
                    }
                ]
            },
            computed: {
                total() {
                    return "R$ " + (this.preco - this.desconto)
                },
                carrosAzuis() {
                    const filtro = this.carros.filter(({ cor }) => cor === "Azul");
                    return filtro;
                }
            },
            methods: {
                removerCarro() {
                    this.carros.pop();
                }
            },
            watch: {
                contador(valorNovo, valorAntigo) {
                    console.log(this.contador);
                    //console.log(valorNovo);
                    //console.log(valorAntigo);
                }
            },
        });
    </script>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
