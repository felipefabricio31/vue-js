<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../vue.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>Api para buscar cep - viacep</h1>
    </div>
    <div class="container-fluid">
        <div id="app">
            <br><br>
            <button @click="puxarCep" class="btn btn-primary">Buscar Cep</button>
            <br>
            <ul>
                <li v-for="dados, key in local">
                    <b>{{key}}</b>: {{dados}}
                </li>
            </ul>

            <br>
            <b>Retorno da API</b>
            <div><cite>"{{local}}"</cite></div>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                local: {}
            },
            methods: {
                puxarCep() {
                    fetch("https://viacep.com.br/ws/01001000/json/unicode/")
                        .then(r => r.json())
                        .then(r => {
                            this.local = r;
                        })
                }
            },
        });
    </script>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
