<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../vue.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="text-center bg-primary text-white">
        <h2>Consumindo uma API (Coindesk) </h1>
    </div>
    <div class="container-fluid text-center">
        <br>
        <button @click="buscarDados()" class="btn btn-danger"> Buscar </button>
        <br>
        <br>

        <div id="app">
            <h1>Pre√ßos do Bitcoin</h1>
            <div class="card bg-primary text-white">
                <div v-for="currency in info" class="currency">
                    {{ currency.description }}:
                    <span class="lighten">
                        <b> <span v-html="currency.symbol"></span>{{ currency.rate_float | currencydecimal }}</b>
                    </span>
                </div>
            </div>

            <br>

            <h1>Retorno da API</h1>
            <div class="card">
                {{info}}
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    info: null
                }
            },
            buscarDados() {
                mounted();
            },
            mounted() {
                axios
                    .get('https://api.coindesk.com/v1/bpi/currentprice.json')
                    .then(response => {
                        this.info = response.data.bpi
                    })
                    .catch(error => {
                        console.log(error)
                        this.errored = true
                    })
                    .finally(() => this.loading = false)
            },
            filters: {
                currencydecimal(value) {
                    return value.toFixed(2)
                }
            },
        })
    </script>

</body>

<script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
